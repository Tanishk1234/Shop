<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Us - Your Jewelry Shop</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html"><button id="homeBtn">Home</button></a>
    <a href="contact.html"><button id="contactBtn">Contact</button></a>
    <a href="catalog.html"><button id="catalogBtn">Catalog</button></a>
    <a href="about.html"><button id="aboutBtn">About</button></a>
  </nav>
  
  <section id="contact-form" class="animate-fade-in">
    <h2>Get in Touch</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section id="contact-info" class="animate-fade-in">
    <h2>Contact Information</h2>
    <p>If you prefer to reach out through other means, you can contact us at:</p>
    <address>
      Your Jewelry Shop<br>
      123 Main Street<br>
      City, Country<br>
      Email: info@yourjewelryshop.com<br>
      Phone: +1 (555) 123-4567
    </address>
  </section>

  <script src="script.js"></script>
</body>
</html>
